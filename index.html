<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Search</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<header>
    <h1>Your's Cocktail</h1>
    
    <form action="#" id="container">
        <label for="search">Search</label>
        <input type="text" id="search" placeholder="Search for a cocktail" name="search">
        <button class="submit">Search</button>
        
    </form>
    <button id="saved"  class="saved">Saved Drinks</button>
</header>
<main>
        <div class="div-center">
            <div id="cocktail">
                <h2 class="para">Are You Thirsty..? let's get your Own Cocktail</h2>
            </div>
                <div id="savedItems"></div>

        </div>

            <div class="center">
                <dialog class="dialogBox">
                    <img  src="" alt="images" class="dialog-image">
                    <div class="dialogContent">
                        <p class="dialog-info"></p>
                        <button class="btnCancel">Cancel</button>
                        <button class="btnSave">Save</button>
                    </div>
                    <!-- <footer>
                    </footer> -->
                    
                </dialog>
            </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
